name: CI

on:
  push:
    branches: ["*"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Racket
        uses: Bogdanp/setup-racket@v1.14
        with:
          version: "9.0"

      - name: Install package dependencies
        run: raco pkg install --auto --batch --no-docs

      - name: Build package and documentation
        run: raco setup --check-pkg-deps parbench

      - name: Run RackUnit test suite
        run: raco test .

      - name: Run sample benchmarks
        run: ./bench --work 0.001 --iterations 1 --cores 1,2 fib histogram bfs binary-trees
